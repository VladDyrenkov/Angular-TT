<div class="footer" *ngIf="(basketTotal$ | async) as basketTotal">
  <div class="footer__basket">
    <div class="footer__basket-container" (click)="basket.showBaskett()"> 
      <p><i class="fas fa-shopping-basket fa-4x"></i></p>
      <div class="footer__basket-value">
        <div>:</div>
        <div>
          {{basketTotal.value || 0}}
        </div>
      </div>
    </div>
  </div>
  <div class="footer__total_price">
    <div class="footer__total_price-content"> Price: {{basketTotal.sum || '0.00'}}</div>
    <i class="fas fa-hryvnia fa-2x"></i>
  </div>
</div>
<app-basket #basketCard></app-basket>
